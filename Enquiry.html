<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENQUIRE US</title>
</head>
<body>
    <div class="container">
        <h2>Send Enquiry Request</h2>
        <hr />
        <br />
        <div class="form">
          Ph. No.: <input type="tel" name="phone number" id="ph" /> <br /><br />
          Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
          Address: <input type="text" name="address" id="address" /> <br /><br />
          Mail ID: <input type="mail" name="mail" id="mail" /> <br /><br />
        </div>
  
        <div class="buttons">
          <button id="insert">Insert</button>
          <button id="read">Read</button>
          <button id="update">Update</button>
          <button id="delete">Delete</button>
        </div>
      </div>
  
      <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  
      <script src="./fireConfig.js"></script>
  
      <script src="./myscript.js"></script>
</body>
</html>
