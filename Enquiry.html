<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENQUIRE US</title>
    <link rel="stylesheet" href="./enq.css">
</head>
<body>
    <div class="container">
        <h2>Send Enquiry Request</h2>
        <hr />
        <br />
        <div class="form">
          Phone: <input type="tel" name="phone number" id="Phone" /> <br /><br />
          Name:&nbsp; <input type="text" name="name" id="Name" /> <br /><br />
          Address: <input type="text" name="address" id="Address" /> <br /><br />
          Email: <input type="mail" name="mail" id="Email" /> <br /><br />
        </div>
  
        <div class="buton">
          <button id="insert">Insert</button>
          <button id="read">Read</button>
          <button id="update">Update</button>
          <button id="delete">Delete</button>
        </div>
      </div>
  
      <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  
      <script src="./firebaseConfig.js"></script>
  
      <script src="./script.js"></script>
